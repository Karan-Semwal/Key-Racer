<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Racer</title>
    <link rel="stylesheet" href="public/styles/style.css">
    <link rel="stylesheet" href="public/styles/view.css">
</head>

<body>
    <header id="header"></header>
    <div id="parent-container">

        <!-- content view -->
        <div id="view">
            <div class="content">
                <!-- typing text-content -->
                <!-- <div class="line">
                    <span class="word">
                        <span class="correct letter">P</span>
                        <span class="incorrect letter">r</span>
                        <span class="correct letter">i</span>
                        <span class="caret pending letter">m</span>
                        <span class="letter pending">e</span>
                    </span>
                </div> -->
                <!-- typing text-content -->
            </div>
        </div>

        <!-- keyboard -->
        <div id="keyboard">
            <div class="key-row">
                <div class="key tilde">`</div>
                <div class="key 1 one">1</div>
                <div class="key 2 two">2</div>
                <div class="key 3 three">3</div>
                <div class="key 4 four">4</div>
                <div class="key 5 five">5</div>
                <div class="key 6 six">6</div>
                <div class="key 7 seven">7</div>
                <div class="key 8 eight">8</div>
                <div class="key 9 nine">9</div>
                <div class="key 0 zero">0</div>
                <div class="key hyphen">-</div>
                <div class="key plus">=</div>
                <div class="key backspace">Backspace</div>
            </div>
            <div class="key-row">
                <div class="key tab">Tab</div>
                <div class="key q">Q</div>
                <div class="key w">W</div>
                <div class="key e">E</div>
                <div class="key r">R</div>
                <div class="key t">T</div>
                <div class="key y">Y</div>
                <div class="key u">U</div>
                <div class="key i">I</div>
                <div class="key o">O</div>
                <div class="key p">P</div>
                <div class="key left-curly-brace">[</div>
                <div class="key right-curly-brace">]</div>
                <div class="key pipe">\</div>
            </div>
            <div class="key-row">
                <div class="key caps-lock">Caps Lock</div>
                <div class="key a">A</div>
                <div class="key s">S</div>
                <div class="key d">D</div>
                <div class="key f">F</div>
                <div class="key g">G</div>
                <div class="key h">H</div>
                <div class="key j">J</div>
                <div class="key k">K</div>
                <div class="key l">L</div>
                <div class="key semicolon">;</div>
                <div class="key double-quotes">'</div>
                <div class="key enter">Enter</div>
            </div>
            <div class="key-row">
                <div class="key shift-left">Shift</div>
                <div class="key z">Z</div>
                <div class="key x">X</div>
                <div class="key c">C</div>
                <div class="key v">V</div>
                <div class="key b">B</div>
                <div class="key n">N</div>
                <div class="key m">M</div>
                <div class="key left-angle-bracket">,</div>
                <div class="key right-angle-bracket">.</div>
                <div class="key question-mark">/</div>
                <div class="key shift-right">Shift</div>
            </div>
            <div class="key-row">
                <div class="key ctrl-left">Ctrl</div>
                <div class="key win-left">Win</div>
                <div class="key alt-left">Alt</div>
                <div class="key space">Space</div>
                <div class="key alt-right">Alt</div>
                <div class="key win-right">Win</div>
                <div class="key ctrl-right">Ctrl</div>
            </div>
        </div>
    </div>
    <script type="module" src="public/scripts/index.js"></script>
</body>

</html>
